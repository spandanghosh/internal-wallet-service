services:

  # ---------------------------------------------------------------------------
  # PostgreSQL 16
  # On first start, Postgres runs all *.sql files in docker-entrypoint-initdb.d/
  # in alphabetical order: 001_init.sql (schema) then 002_seed.sql (data).
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: wallet_postgres
    environment:
      POSTGRES_USER:     wallet
      POSTGRES_PASSWORD: wallet_secret
      POSTGRES_DB:       wallet_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
      - ./scripts/seed.sql:/docker-entrypoint-initdb.d/002_seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet -d wallet_db"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Wallet Service (Spring Boot)
  # Waits for Postgres to be healthy before starting.
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wallet_db
      SPRING_DATASOURCE_USERNAME: wallet
      SPRING_DATASOURCE_PASSWORD: wallet_secret
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
